cluster: >-
  -A {resources.project}
  -l select=1:ncpus={threads}:ngpus={resources.gpus}:mem={resources.mem_mb}M{resources.arch}
  -l walltime={resources.walltime}
  -l bonus={resources.bonus}
default-resources:
  - project=<PLACEHOLDER_PROJECT>
  - mem_mb=1024
  - walltime="01:59:00"
  - gpus=0
  - bonus=0
  - anchor=""
  - arch=""
use-envmodules: true
use-singularity: true
use-conda: true
